
					<!DOCTYPE html>
					<html>
						<head>
						<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
						<title>Add interest</title>
						</head>
						<body>
						<nav class="navbar navbar-expand-sm bg-light">


						  <ul class="navbar-nav">
						    <li class="nav-item">
      						<a class="nav-link" href="#">Home</a>
    						</li>
						  </ul>

						</nav>
						<h1> Add New Interest </h1>
						<form>
						 <div class="form-group">
						 <label for="nameInput">Interest Name</label>
						 <input class="form-control" type="text" placeholder="Name" id= "nameInput">
						 </div>
						  <div class="form-group">
						    <label for="interestText">Text About Interest</label>
						    <textarea class="form-control" id="interestText" rows="3"></textarea>
						  </div>
						    <div class="form-group">
						    <label for="fuleUL">Upload Local Image:</label>
						    <input type="file" class="form-control-file" id="fileUL">
						  </div>
						    <label for="numTweetsSelect">Select # Tweets to display:</label>
						    <select class="form-control" id="numTweetsSelect">
						      <option>1</option>
						      <option>2</option>
						      <option>3</option>
						      <option>4</option>
						      <option>5</option>
						    </select>
						  </div>
						  
						  <div class="form-check form-check-inline">
						  <label for="inlineCheckbox1">On a Scale from 1-5, how interested in this are you?</label>
						  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
						  <label class="form-check-label" for="inlineCheckbox1">1</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
						  <label class="form-check-label" for="inlineCheckbox2">2</label>
						</div>
						  <div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
						  <label class="form-check-label" for="inlineCheckbox3">3</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
						  <label class="form-check-label" for="inlineCheckbox4">4</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
						  <label class="form-check-label" for="inlineCheckbox5">5</label>
						</div>
						  <div class="form-row">
						    <div class="form-group col-md-6">
						      <label for="inputEmail4">Login to Finish Submitting</label>
						      <input type="email" class="form-control" id="inputEmail" placeholder="Username">
 						   </div>
						    <div class="form-group col-md-6">
						      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
						    </div>
						  </div>
						   <button type="submit" class="btn btn-primary">Submit</button>
						</form>
						
						</body>
					</html>
